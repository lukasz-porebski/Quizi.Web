<app-async-page [showSpinner]="isLoading">
  <div class="container mt-2 mb-2">
    @if (isInitialized && !isOpenQuestionsVerification) {
      <app-quiz-run [response]="response" (finished)="tryPersist($event)" />
    }

    @if (isOpenQuestionsVerification) {
      <app-quiz-run-open-questions-verification
        [quizId]="response.id"
        [questions]="quizRunFinishedEvent!.form.controls.openQuestions"
        (finished)="persist($event)"
      />
    }
  </div>
</app-async-page>
