<app-async-page [showSpinner]="isLoading">
  <div class="container mt-2 mb-2">
    @if (!isLoading) {
      <form>
        <app-quiz-persist-header [context]="context" />

        @for (question of context.form.questions; track question.controls.ordinalNumber.value) {
          <app-quiz-persist-question [form]="context.form" [question]="question" />
        }
      </form>
      <div class="row mt-2">
        <div class="col d-flex justify-content-start">
          <app-menu [text]="{ text: 'ADD_QUESTION' }">
            <app-menu-button (onClick)="context.form.addOpenQuestion()">{{
              "OPEN" | translate
            }}</app-menu-button>
            <app-menu-button (onClick)="context.form.addSingleChoiceQuestion()">{{
              "SINGLE_CHOICE" | translate
            }}</app-menu-button>
            <app-menu-button (onClick)="context.form.addMultipleChoiceQuestion()">{{
              "MULTIPLE_CHOICE" | translate
            }}</app-menu-button>
          </app-menu>
        </div>
        <div class="col d-flex justify-content-end">
          <app-button class="me-2" [text]="{ text: 'CANCEL' }" [style]="ButtonStyle.Outlined" />
          <app-button [text]="{ text: 'SAVE' }" />
        </div>
      </div>
    }
  </div>
</app-async-page>
