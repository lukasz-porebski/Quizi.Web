<app-async-page [showSpinner]="isLoading">
  @if (!isLoading) {
    <form class="container mt-2 mb-2">
      <app-quiz-persist-header [context]="context" />

      <div class="row">
        <div class="col d-flex justify-content-end">
          <app-button
            class="me-2"
            [text]="{ text: 'CANCEL' }"
            [style]="ButtonStyle.Outlined"
          />
          <app-button [text]="{ text: 'SAVE' }" />
        </div>
      </div>
    </form>
  }
</app-async-page>
