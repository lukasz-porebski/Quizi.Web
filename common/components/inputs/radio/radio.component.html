@if (innerLabel) {
  <div class="mb-2">
    <mat-label>
      {{ innerLabel | textConfigTranslate }}
    </mat-label>
  </div>
}

<mat-radio-group
  [class]="['radio-group', getRadioButtonColorClass(color())]"
  [class.d-flex]="!vertical()"
  [formControl]="formControl()"
>
  @for (option of options(); track getOptionValue(option)) {
    <mat-radio-button
      [class.readonly-radio-checkbox-input]="readonly()"
      [class.disabled-radio-checkbox-input]="formControl().disabled"
      [class.radio-button-vertical-rows]="vertical()"
      class="radio-button radio-button-rows"
      [disableRipple]="readonly()"
      [value]="getOptionValue(option)"
      (click)="readonly() ? $event.preventDefault() : null"
    >
      <div (click)="disableLabelClick() ? $event.preventDefault() : null">
        @if (optionTemplate()) {
          <ng-container
            [ngTemplateOutlet]="optionTemplate()"
            [ngTemplateOutletContext]="{
              $implicit: option,
              option: option,
              selectedValue: formControl().value,
            }"
          >
          </ng-container>
        } @else {
          <span>
            {{ getOptionText(option) | textConfigTranslate }}
          </span>
        }
      </div>
    </mat-radio-button>
  }
</mat-radio-group>
