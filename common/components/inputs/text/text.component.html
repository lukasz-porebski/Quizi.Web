<mat-form-field>
  <input
    matInput
    [readonly]="config().readonly"
    [type]="config().type"
    [disabled]="config().disabled"
    [formControl]="config().formControl"
    [minLength]="config().minLength"
    [maxLength]="config().maxLength"
    placeholder="{{ config().label | textConfigTranslate }}"
  />

  @if (config().passwordShowButton) {
    <button
      mat-icon-button
      matSuffix
      (click)="changePasswordHideState()"
      [attr.aria-pressed]="isPasswordHidden"
    >
      <mat-icon>{{
        isPasswordHidden ? Icon.VisibilityOff : Icon.Visibility
      }}</mat-icon>
    </button>
  }

  <app-hint [config]="config().hint" [template]="hintTemplate()"></app-hint>

  <app-input-error [error]="config().attribute?.error"></app-input-error>
</mat-form-field>
