<mat-form-field>
  <mat-label>{{ innerLabel | textConfigTranslate }}</mat-label>
  <input
    matInput
    [readonly]="readonly()"
    type="number"
    [disabled]="disabled()"
    [formControl]="formControl"
    [min]="min() ?? null"
    [max]="max() ?? null"
  />

  @if (hint()) {
    <app-hint [config]="hint()!" [template]="hintTemplate()"></app-hint>
  }

  <app-input-error [error]="attribute()?.error"></app-input-error>
</mat-form-field>
