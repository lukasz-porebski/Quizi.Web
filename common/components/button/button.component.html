<div class="app-button" [className]="color() + '-color'">
  @if (matStepperNext()) {
    <button
      mat-raised-button
      matStepperNext
      [matTooltip]="getText(innerTooltip)"
      [disabled]="disabled()"
      [color]="innerColor"
      (click)="onClick.emit()"
    >
      {{ innerText | textConfigTranslate }}
    </button>
  } @else {
    <button
      mat-raised-button
      [matTooltip]="getText(innerTooltip)"
      [disabled]="disabled()"
      [color]="innerColor"
      (click)="onClick.emit()"
    >
      {{ innerText | textConfigTranslate }}
    </button>
  }
</div>
