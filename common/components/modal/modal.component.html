<div class="app-modal">
  <span mat-dialog-close class="close-button">
    <mat-icon>clear</mat-icon>
  </span>
  @if (config().text) {
    <title mat-dialog-title>{{ config().text | textConfigTranslate }}</title>
  }
  <mat-dialog-content
    [class.app-modal-content-max-width]="config().modalContentMaxWidth"
  >
    <ng-content></ng-content>
  </mat-dialog-content>
</div>
